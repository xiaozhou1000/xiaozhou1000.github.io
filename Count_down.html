<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒计时</title>
	</head>
	<body>
        <div>
          
		<h1 id="hh"></h1>
        </div>
        
	</body>
	<script type="text/javascript">
		function station(x,y,z){
			//当前时间
			var now = Date.now(),
				//结束时间
				end = new Date(x,y-1,z),
				ends = end.getTime();
			var ss = ends - now;
			var s = Math.floor(ss/1000);
			//相差天数
			var day = Math.floor(s / 60 / 60 / 24);
			//相差小时数0
			var hours = Math.floor(s / 60 / 60 % 24);
			//相差分钟数
			var min = Math.floor(s / 60 % 60 );
			//相差秒数
			var sec = Math.floor(s % 60 );
			var html = "距离见小尹同学父母还有"+day+"天"+hours+"时"+min+"分"+sec+"秒";
			hh.innerHTML = html;

		}
	
		//一秒一次调用
		setInterval(function(){
			station(2024,01,12);
		},1000);
	</script>
	<style type="text/css">
		#hh{
			text-align: center;
		}
	</style>
	<script src="js/sakura.js"></script>
</html>
